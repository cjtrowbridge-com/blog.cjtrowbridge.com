---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
  {% assign posts = site.categories[page.category] %}
  {% if posts %}
    {% assign posts = posts | sort: 'date' | reverse %}
  {% else %}
    {% assign posts = [] %}
  {% endif %}
  {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
